<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üî• Python Bot Runner Pro</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0f0f2e, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      text-shadow: 0 0 15px #00ffcc;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffcc; }
      to { text-shadow: 0 0 25px #00ffcc; }
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #00ffcc, #0077ff);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      transition: 0.3s;
    }
    .btn:hover { transform: scale(1.05); }
    #terminal {
      width: 90%;
      height: 400px;
      background: #0a0a0a;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      margin-top: 20px;
    }
    input[type=file] {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üí´ Python Bot Runner Pro üí´</h1>

  <form id="uploadForm">
    <input type="file" name="file" accept=".py" required />
    <button class="btn" type="submit">Upload .py File</button>
  </form>

  <div>
    <button class="btn" onclick="runBot()">‚ñ∂ Run</button>
    <button class="btn" onclick="stopBot()">‚èπ Stop</button>
  </div>

  <div id="terminal"></div>

  <script>
    const socket = io();
    const terminal = document.getElementById("terminal");

    socket.on("log", (data) => {
      terminal.textContent += data + "\n";
      terminal.scrollTop = terminal.scrollHeight;
    });

    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      await fetch("/upload", { method: "POST", body: formData });
      alert("‚úÖ File uploaded!");
    };

    async function runBot() {
      const res = await fetch("/run", { method: "POST" });
      const txt = await res.text();
      terminal.textContent += "\n" + txt + "\n";
    }

    async function stopBot() {
      const res = await fetch("/stop", { method: "POST" });
      const txt = await res.text();
      terminal.textContent += "\n" + txt + "\n";
    }
  </script>
</body>
</html>
